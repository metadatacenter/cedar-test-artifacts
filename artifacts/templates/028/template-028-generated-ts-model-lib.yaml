        content: |
          <p>Welcome to the Catalog form which follows the metadata schema set by DCAT. The DCAT Catalog&nbsp;<span id="docs-internal-guid-b8aefd18-7fff-e625-51b8-aef58b481e19"><span style="font-size: 11pt; font-family: Arial; color: rgb(67, 67, 67); background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;">is a collection of datasets, like a folder you might create in a directory to organize your results. The Catalog metadata describes attributes of this high-level collection and </span></span>helps to increase the FAIRness of your research outputs.</p>

          <p>Whenever you see a blue hyperlink in this form, use the right mouse button to open a new window.</p>

          <p>Many fields are optional. Those marked with a red asterisk are mandatory.&nbsp;<span style="background-color: rgb(255, 255, 255);">(1...N) means that you are allowed to give multiple answers, but you need to provide at least one answer.&nbsp;</span>Use the copy symbol if you want to add more than one item as described in section 6c in the guidelines. Use toggle view to get an overview of the entered values. Watch this&nbsp;<a href="http://www.youtube.com/watch?v=lgWBkdJ1fnM" style="background-color: rgb(255, 255, 255);">video&nbsp;</a>to find out how.</p>

          <p>Complete the form in English.</p>

          <p>Further information can be found in the&nbsp;<a href="https://osf.io/kt7y2/" style="background-color: rgb(255, 255, 255);">guidelines</a>.</p>

          <p>&nbsp;</p>

          <p dir="ltr" style="margin-top: 12pt; margin-bottom: 0pt; line-height: 1.38; text-align: justify; background-color: rgb(255, 255, 255); padding: 0pt 0pt 12pt;">&nbsp;</p>
        createdOn: 2022-06-19T17:25:06-07:00
